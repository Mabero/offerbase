<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #chat-widget-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-widget-container">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const siteId = urlParams.get('siteId');
        const apiUrl = urlParams.get('apiUrl');
        const settingsParam = urlParams.get('settings');
        const embedded = urlParams.get('embedded') === 'true';
        
        // Decode settings
        let chatSettings = {
            chat_name: 'Affi',
            chat_color: '#000000',
            chat_icon_url: '',
            chat_name_color: '#FFFFFF',
            chat_bubble_icon_color: '#FFFFFF',
            input_placeholder: 'Type your message...',
            font_size: '14px',
            intro_message: 'Hello! How can I help you today?'
        };
        
        if (settingsParam) {
            try {
                chatSettings = JSON.parse(decodeURIComponent(settingsParam));
            } catch (e) {
                console.warn('Failed to parse settings, using defaults', e);
            }
        }
        
        // Configuration
        const config = {
            siteId: siteId || 'demo-site',
            apiUrl: decodeURIComponent(apiUrl || 'https://choosly.onrender.com'),
            settings: chatSettings,
            embedded: embedded
        };
        
        console.log('Widget frame config:', config);
        
        // Load React and other dependencies
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        };
        
        const loadCSS = (href) => {
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                link.onload = resolve;
                link.onerror = reject;
                document.head.appendChild(link);
            });
        };
        
        // Initialize widget
        async function initializeWidget() {
            try {
                // Load Tailwind CSS
                await loadCSS('https://cdn.tailwindcss.com');
                
                // Load React dependencies
                await loadScript('https://unpkg.com/react@18/umd/react.production.min.js');
                await loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js');
                
                // Create React element for ChatWidget
                const ChatWidgetComponent = React.createElement('div', {
                    id: 'chat-widget-react-root',
                    style: { width: '100%', height: '100%' }
                });
                
                // Create a functional ChatWidget component with settings
                const ChatWidgetComponent = () => {
                    const [messages, setMessages] = React.useState([]);
                    const [inputValue, setInputValue] = React.useState('');
                    const [isLoading, setIsLoading] = React.useState(false);
                    
                    const sendMessage = async () => {
                        if (!inputValue.trim()) return;
                        
                        const userMessage = { role: 'user', content: inputValue };
                        setMessages(prev => [...prev, userMessage]);
                        setInputValue('');
                        setIsLoading(true);
                        
                        try {
                            const response = await fetch(`${config.apiUrl}/api/chat`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    message: inputValue,
                                    siteId: config.siteId,
                                    conversationHistory: messages
                                })
                            });
                            
                            const data = await response.json();
                            if (data.response) {
                                setMessages(prev => [...prev, { role: 'assistant', content: data.response }]);
                            }
                        } catch (error) {
                            console.error('Failed to send message:', error);
                        } finally {
                            setIsLoading(false);
                        }
                    };
                    
                    // Apply settings to styles
                    const styles = {
                        container: {
                            height: '100%',
                            display: 'flex',
                            flexDirection: 'column',
                            backgroundColor: '#ffffff'
                        },
                        header: {
                            backgroundColor: config.settings.chat_color,
                            color: config.settings.chat_name_color,
                            padding: '16px',
                            fontSize: '18px',
                            fontWeight: '600',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '12px'
                        },
                        messages: {
                            flex: 1,
                            overflowY: 'auto',
                            padding: '16px',
                            fontSize: config.settings.font_size
                        },
                        inputContainer: {
                            padding: '16px',
                            borderTop: '1px solid #e5e7eb',
                            display: 'flex',
                            gap: '8px'
                        },
                        input: {
                            flex: 1,
                            padding: '8px 12px',
                            border: '1px solid #e5e7eb',
                            borderRadius: '8px',
                            fontSize: config.settings.font_size,
                            outline: 'none'
                        },
                        button: {
                            backgroundColor: config.settings.chat_color,
                            color: 'white',
                            border: 'none',
                            borderRadius: '8px',
                            padding: '8px 16px',
                            cursor: 'pointer',
                            fontSize: config.settings.font_size
                        }
                    };
                    
                    React.useEffect(() => {
                        // Add intro message if no messages
                        if (messages.length === 0) {
                            setMessages([{
                                role: 'assistant',
                                content: config.settings.intro_message
                            }]);
                        }
                    }, []);
                    
                    return React.createElement('div', { style: styles.container },
                        React.createElement('div', { style: styles.header },
                            config.settings.chat_icon_url && React.createElement('img', {
                                src: config.settings.chat_icon_url,
                                style: { width: '32px', height: '32px', borderRadius: '50%' }
                            }),
                            config.settings.chat_name
                        ),
                        React.createElement('div', { style: styles.messages },
                            messages.map((msg, idx) => 
                                React.createElement('div', {
                                    key: idx,
                                    style: {
                                        marginBottom: '12px',
                                        padding: '8px 12px',
                                        backgroundColor: msg.role === 'user' ? '#f3f4f6' : '#e5e7eb',
                                        borderRadius: '8px',
                                        alignSelf: msg.role === 'user' ? 'flex-end' : 'flex-start',
                                        maxWidth: '70%'
                                    }
                                }, msg.content)
                            ),
                            isLoading && React.createElement('div', {
                                style: { padding: '8px', color: '#6b7280' }
                            }, 'Typing...')
                        ),
                        React.createElement('div', { style: styles.inputContainer },
                            React.createElement('input', {
                                type: 'text',
                                value: inputValue,
                                onChange: (e) => setInputValue(e.target.value),
                                onKeyPress: (e) => e.key === 'Enter' && sendMessage(),
                                placeholder: config.settings.input_placeholder,
                                style: styles.input
                            }),
                            React.createElement('button', {
                                onClick: sendMessage,
                                disabled: isLoading,
                                style: styles.button
                            }, 'Send')
                        )
                    );
                };
                
                // Remove loading spinner
                document.querySelector('.loading-spinner').remove();
                
                // Render ChatWidget
                ReactDOM.render(React.createElement(ChatWidgetComponent), document.getElementById('chat-widget-container'));
                
                console.log('Widget frame initialized with config:', config);
                
            } catch (error) {
                console.error('Failed to initialize widget:', error);
                document.getElementById('chat-widget-container').innerHTML = 
                    '<div class="error-message">Failed to load chat widget. Please try again.</div>';
            }
        }
        
        // Start initialization
        initializeWidget();
        
        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'CHAT_SETTINGS_UPDATE') {
                console.log('Received settings update:', event.data.settings);
                // TODO: Update widget settings
            }
        });
        
        // Notify parent that widget is ready
        window.addEventListener('load', () => {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'WIDGET_READY',
                    siteId: config.siteId
                }, '*');
            }
        });
    </script>
</body>
</html>
