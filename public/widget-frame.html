<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #chat-widget-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-widget-container">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const siteId = urlParams.get('siteId');
        const apiUrl = urlParams.get('apiUrl');
        const settingsParam = urlParams.get('settings');
        const embedded = urlParams.get('embedded') === 'true';
        
        // Decode settings
        let chatSettings = {
            chat_name: 'Affi',
            chat_color: '#000000',
            chat_icon_url: '',
            chat_name_color: '#FFFFFF',
            chat_bubble_icon_color: '#FFFFFF',
            input_placeholder: 'Type your message...',
            font_size: '14px',
            intro_message: 'Hello! How can I help you today?'
        };
        
        if (settingsParam) {
            try {
                chatSettings = JSON.parse(decodeURIComponent(settingsParam));
            } catch (e) {
                console.warn('Failed to parse settings, using defaults', e);
            }
        }
        
        // Configuration
        const config = {
            siteId: siteId || 'demo-site',
            apiUrl: decodeURIComponent(apiUrl || window.location.origin),
            settings: chatSettings,
            embedded: embedded
        };
        
        console.log('Widget frame config:', config);
        
        // Initialize widget using the ChatWidgetCore component
        async function initializeWidget() {
            try {
                // Load React dependencies
                await loadScript('https://unpkg.com/react@18/umd/react.production.min.js');
                await loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js');
                
                // Load the ChatWidgetCore component from the main application
                const widgetModule = await import(config.apiUrl + '/components/ChatWidgetCore');
                const ChatWidgetCore = widgetModule.default || widgetModule.ChatWidgetCore;
                
                // Remove loading spinner
                document.querySelector('.loading-spinner').remove();
                
                // Create React root and render the core component
                const container = document.getElementById('chat-widget-container');
                const root = ReactDOM.createRoot(container);
                
                // Analytics handlers
                const handleLinkClick = (link) => {
                    try {
                        fetch(`${config.apiUrl}/api/analytics`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                event_type: 'link_click',
                                site_id: config.siteId,
                                user_id: null,
                                details: { link_url: link.url, link_name: link.name }
                            })
                        }).catch(() => {});
                    } catch (error) {
                        // Silently handle analytics errors
                    }
                };

                const handleMessageSent = (message) => {
                    try {
                        fetch(`${config.apiUrl}/api/analytics`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                event_type: 'message_sent',
                                site_id: config.siteId,
                                user_id: null,
                                details: { message_length: message.length }
                            })
                        }).catch(() => {});
                    } catch (error) {
                        // Silently handle analytics errors
                    }
                };

                const handleWidgetOpen = () => {
                    try {
                        fetch(`${config.apiUrl}/api/analytics`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                event_type: 'widget_open',
                                site_id: config.siteId,
                                user_id: null,
                                details: {}
                            })
                        }).catch(() => {});
                    } catch (error) {
                        // Silently handle analytics errors
                    }
                };
                
                // Render the ChatWidgetCore directly
                root.render(React.createElement(ChatWidgetCore, {
                    chatSettings: config.settings,
                    siteId: config.siteId,
                    introMessage: config.settings.intro_message || 'Hello! How can I help you today?',
                    apiUrl: config.apiUrl,
                    isEmbedded: true,
                    onLinkClick: handleLinkClick,
                    onMessageSent: handleMessageSent,
                    onWidgetOpen: handleWidgetOpen
                }));
                
                console.log('Widget frame initialized with shared core component');
                
            } catch (error) {
                console.error('Failed to initialize widget:', error);
                
                // Fallback to inline widget if module loading fails
                document.querySelector('.loading-spinner').remove();
                document.getElementById('chat-widget-container').innerHTML = 
                    '<div class="error-message">Failed to load chat widget. Please refresh the page.</div>';
            }
        }
        
        // Helper function to load scripts
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        };
        
        // Start initialization
        initializeWidget();
        
        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'CHAT_SETTINGS_UPDATE') {
                console.log('Received settings update:', event.data.settings);
                // TODO: Update widget settings
            }
        });
        
        // Notify parent that widget is ready
        window.addEventListener('load', () => {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'WIDGET_READY',
                    siteId: config.siteId
                }, '*');
            }
        });
    </script>
</body>
</html>
